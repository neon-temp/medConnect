<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medConnect</title>
    <link rel="stylesheet" href="styles.css/style.css">
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

</head>
 
<body>
    <div class="icon">
    <a href="#" class="icon-arrow"><ion-icon name="arrow-back-outline"></ion-icon></a>
     <p class="icon-text">Back to home</p>
     </div>
   <div class="back">
                        
    <main>
      <form class="signupForm">
 

    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>
    </div>

    <div class="row">
        <div class="form-group">
            <label for="cal">Date of Birth</label>
            <input type="date" id="cal" name="cal" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="blood">Blood Group (Optional)</label>
        <select id="blood" name="blood">
            <option value="">Select blood group</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
    </div>

    <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirm password" required>
    </div>
          <div class="footer">
   <button class="btn">Create Account</button>

    <p>Already have an account? <a href="/pages/index.html">Login here</a></p>
    </div>
    </form><br><br>

    </main>
    </div>
</body>
</html>
